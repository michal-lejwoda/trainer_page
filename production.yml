version: '3.3'

volumes:
  production_postgres_data: { }
  production_postgres_data_backups: { }

services:
  production_trainer_nginx:
    image: nginx
    container_name: production_trainer_nginx
    build:
      context: .
      dockerfile: ./compose/production/nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - "./trainer_page/dist:/dist"
      - "./trainer_page/public:/public"
    depends_on:
      - production_trainer_backend
      - production_trainer_db
    networks:
      - production_backend

  production_trainer_db:
    image: postgres:15.3
    container_name: production_trainer_db
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    networks:
      - production_backend
    volumes:
      - production_postgres_data:/var/lib/postgresql/data:Z
      - production_postgres_data_backups:/backups:z
    ports:
      - "5432:5432"

  production_trainer_backend:
    container_name: production_trainer_backend
    env_file:
      - .env.production
    build:
      context: .
      dockerfile: ./compose/production/trainer_backend/Dockerfile
    volumes:
      - ".:/code"
    networks:
      - production_backend
    ports:
      - "8000:8000"

networks:
  production_backend: